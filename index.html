<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Food Poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Food Poem Generator</h1>
      </header>

      <main>
        <form id="food-poem-generator">
          <input
            type="text"
            placeholder="Enter the topic of the food poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-btn" />
        </form>
        <div class="poem" id="poem-verse"></div>
      </main>

      <script src="src/poem.js"></script>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Joycey83" target="_blank">Joyce Cheung</a>
        and is
        <a
          href="https://github.com/Joycey83/food-poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://aifoodpoemgenerator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
